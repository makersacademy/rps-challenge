<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id='box'>
    <form id='game' action='/welcome'>
      <h2>Hi Gandalf! Please make a move</h2>
      <section id='moves'>
        <input type='image' id='rock' src='images/rock.png' 
               alt='Submit Rock Move' width='100' height='100'/>
        <input type='image' id='paper' src='images/paper.png' 
               alt='Submit Paper Move' width='100' height='100' />
        <input type='image' id='scissor' src='images/scissor.png' 
               alt='Submit Scissor Move' width='100' height='100' />
      </section>
      <h3>Choose wisely...</h3>
    </form>
    </section>
  </body>
</html>
